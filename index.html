<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: white;
            margin-bottom: 15px;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            color: white;
            font-size: 1.2rem;
        }
        
        .score-container, .high-score-container {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        #game-board {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            display: block;
            margin: 0 auto;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }
        
        .direction-buttons {
            display: grid;
            grid-template-areas: 
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        #up {
            grid-area: up;
        }
        
        #left {
            grid-area: left;
        }
        
        #right {
            grid-area: right;
        }
        
        #down {
            grid-area: down;
        }
        
        #start-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        #start-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        
        #start-btn:active {
            transform: translateY(1px);
        }
        
        .instructions {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            line-height: 1.5;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            width: 100%;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 10;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }
        
        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ff4d4d;
        }
        
        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        #restart-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #restart-btn:hover {
            background-color: #ff3333;
            transform: translateY(-2px);
        }
        
        @media (max-width: 500px) {
            .game-container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        
        <div class="game-info">
            <div class="score-container">
                <div>Score</div>
                <div id="score">0</div>
            </div>
            <div class="high-score-container">
                <div>High Score</div>
                <div id="high-score">0</div>
            </div>
        </div>
        
        <canvas id="game-board" width="400" height="400"></canvas>
        
        <div class="controls">
            <div class="direction-buttons">
                <button class="btn" id="up">↑</button>
                <button class="btn" id="left">←</button>
                <button class="btn" id="right">→</button>
                <button class="btn" id="down">↓</button>
            </div>
            
            <button id="start-btn">Start Game</button>
        </div>
        
        <div class="instructions">
            <p>Use arrow keys or buttons to control the snake. Eat the red food to grow and earn points. Avoid hitting the walls or yourself!</p>
        </div>
    </div>
    
    <div class="game-over">
        <h2>Game Over!</h2>
        <p>Your score: <span id="final-score">0</span></p>
        <button id="restart-btn">Play Again</button>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const startButton = document.getElementById('start-btn');
        const restartButton = document.getElementById('restart-btn');
        const gameOverScreen = document.querySelector('.game-over');
        const finalScoreElement = document.getElementById('final-score');
        const directionButtons = {
            up: document.getElementById('up'),
            left: document.getElementById('left'),
            right: document.getElementById('right'),
            down: document.getElementById('down')
        };

        // Game constants
        const gridSize = 20;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;

        // Game state
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let gameSpeed = 120; // milliseconds
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameLoop;

        // Initialize game
        function initGame() {
            // Set initial snake position (center of the board)
            snake = [
                {x: Math.floor(gridWidth / 2), y: Math.floor(gridHeight / 2)},
                {x: Math.floor(gridWidth / 2) - 1, y: Math.floor(gridHeight / 2)},
                {x: Math.floor(gridWidth / 2) - 2, y: Math.floor(gridHeight / 2)}
            ];
            
            // Generate first food
            generateFood();
            
            // Reset game state
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            scoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            
            // Hide game over screen
            gameOverScreen.style.display = 'none';
            
            // Draw initial state
            draw();
        }

        // Generate food at random position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * gridWidth),
                y: Math.floor(Math.random() * gridHeight)
            };
            
            // Make sure food doesn't appear on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    return generateFood();
                }
            }
        }

        // Draw game elements
        function draw() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Snake head
                    ctx.fillStyle = '#4CAF50';
                } else {
                    // Snake body
                    ctx.fillStyle = '#8BC34A';
                }
                
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
                
                // Add eyes to the head
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    
                    // Determine eye positions based on direction
                    let eye1X, eye1Y, eye2X, eye2Y;
                    
                    switch(direction) {
                        case 'up':
                            eye1X = segment.x * gridSize + 5;
                            eye1Y = segment.y * gridSize + 5;
                            eye2X = segment.x * gridSize + gridSize - 10;
                            eye2Y = segment.y * gridSize + 5;
                            break;
                        case 'down':
                            eye1X = segment.x * gridSize + 5;
                            eye1Y = segment.y * gridSize + gridSize - 10;
                            eye2X = segment.x * gridSize + gridSize - 10;
                            eye2Y = segment.y * gridSize + gridSize - 10;
                            break;
                        case 'left':
                            eye1X = segment.x * gridSize + 5;
                            eye1Y = segment.y * gridSize + 5;
                            eye2X = segment.x * gridSize + 5;
                            eye2Y = segment.y * gridSize + gridSize - 10;
                            break;
                        case 'right':
                            eye1X = segment.x * gridSize + gridSize - 10;
                            eye1Y = segment.y * gridSize + 5;
                            eye2X = segment.x * gridSize + gridSize - 10;
                            eye2Y = segment.y * gridSize + gridSize - 10;
                            break;
                    }
                    
                    ctx.fillRect(eye1X, eye1Y, 5, 5);
                    ctx.fillRect(eye2X, eye2Y, 5, 5);
                }
            });
            
            // Draw food
            ctx.fillStyle = '#FF5252';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        // Update game state
        function update() {
            // Update direction
            direction = nextDirection;
            
            // Calculate new head position
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch(direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }
            
            // Check for collisions with walls
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                gameOver();
                return;
            }
            
            // Check for collisions with self
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            // Add new head to snake
            snake.unshift(head);
            
            // Check if food is eaten
            if (head.x === food.x && head.y === food.y) {
                // Increase score
                score += 10;
                scoreElement.textContent = score;
                
                // Update high score if needed
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                // Generate new food
                generateFood();
                
                // Increase speed slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                }
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }
            
            // Draw updated game state
            draw();
        }

        // Game over function
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            // Show game over screen
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        // Start game function
        function startGame() {
            if (gameRunning) return;
            
            initGame();
            gameRunning = true;
            startButton.textContent = 'Restart Game';
            
            // Start game loop
            gameLoop = setInterval(update, gameSpeed);
        }

        // Change direction based on key press
        function changeDirection(newDirection) {
            // Prevent 180-degree turns
            if (
                (newDirection === 'up' && direction !== 'down') ||
                (newDirection === 'down' && direction !== 'up') ||
                (newDirection === 'left' && direction !== 'right') ||
                (newDirection === 'right' && direction !== 'left')
            ) {
                nextDirection = newDirection;
            }
        }

        // Event listeners for keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    changeDirection('right');
                    break;
                case ' ':
                    if (!gameRunning) startGame();
                    break;
            }
        });

        // Event listeners for direction buttons
        directionButtons.up.addEventListener('click', () => changeDirection('up'));
        directionButtons.down.addEventListener('click', () => changeDirection('down'));
        directionButtons.left.addEventListener('click', () => changeDirection('left'));
        directionButtons.right.addEventListener('click', () => changeDirection('right'));

        // Event listeners for start and restart buttons
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        // Initialize high score display
        highScoreElement.textContent = highScore;

        // Draw initial state
        draw();
    </script>
</body>
</html>
